<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <style>
        body {
            background-color: #2e2e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        .cover,
        .instructions,
        .notebook {
            position: absolute;
            width: 90%;
            max-width: 400px;
            height: 90%;
            max-height: 600px;
            display: none;
        }

        .cover {
            background: url('cover.png') no-repeat center center;
            background-size: cover;
            display: block;
            cursor: pointer;
        }

        .instructions {
            background: url('instructions.png') no-repeat center center;
            background-size: cover;
            display: none;
        }

        .notebook {
            background-color: #f5efdc;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
            position: relative;
        }

        .content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.6;
            color: #000;
            overflow-y: auto;
            padding-top: 10px;
            height: calc(100% - 70px);
            box-sizing: border-box;
        }

        .crossed {
            text-decoration: line-through;
            color: #000;
        }

        textarea {
            width: calc(100% - 40px);
            height: 50px;
            border: none;
            outline: none;
            background-color: #f5efdc;
            font-size: 18px;
            line-height: 1.6;
            color: #000;
            resize: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
        }

        textarea::placeholder {
            color: #666;
        }

        .final-message {
            position: absolute;
            bottom: 80px;
            left: 20px;
            font-size: 14px;
            color: #999;
            font-family: 'Georgia', serif;
            text-align: center;
            width: calc(100% - 40px);
        }

        #muteButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cover" id="cover"></div>
    <div class="instructions" id="instructions"></div>
    <div class="notebook" id="notebook">
        <textarea id="inputArea" placeholder="Enter their MSP user..."></textarea>
        <div class="content" id="notebookContent"></div>
    </div>

    <audio id="backgroundAudio" loop>
        <source src="L.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="muteButton">Unmute</button>

    <script>
        const cover = document.getElementById('cover');
        const instructions = document.getElementById('instructions');
        const notebook = document.getElementById('notebook');
        const textarea = document.getElementById('inputArea');
        const contentDiv = document.getElementById('notebookContent');
        const muteButton = document.getElementById('muteButton');
        const audio = document.getElementById('backgroundAudio');

        cover.addEventListener('click', function() {
            cover.style.display = 'none';
            instructions.style.display = 'block';
        });

        instructions.addEventListener('click', function() {
            instructions.style.display = 'none';
            notebook.style.display = 'block';
        });

        function crossOutLastLine() {
            const lines = contentDiv.querySelectorAll('div');
            const lastLine = lines[lines.length - 1];
            if (lastLine) {
                setTimeout(() => {
                    lastLine.classList.add('crossed');
                }, 2000);
            }
        }

        textarea.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const newLine = document.createElement('div');
                newLine.textContent = textarea.value;
                contentDiv.appendChild(newLine);
                textarea.value = '';
                crossOutLastLine();
                contentDiv.scrollTop = contentDiv.scrollHeight;
            }
        });

        muteButton.addEventListener('click', function() {
            if (audio.muted) {
                audio.muted = false;
                muteButton.textContent = 'Mute';
            } else {
                audio.muted = true;
                muteButton.textContent = 'Unmute';
            }
        });

        audio.muted = true;

        document.addEventListener('click', () => {
            audio.play().catch(error => {
                console.log('Audio play error:', error);
            });
        });
    </script>
</body>
</html>
